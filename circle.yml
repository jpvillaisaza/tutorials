dependencies:

  cache_directories:
    - "~/.stack/"
    - ".stack-work/"

  override:
    - stack setup
    - stack build --only-dependencies
    - stack install hapistrano

  pre:
    - mkdir -p .stack-work/
    - bash ./scripts/install-stack.sh

test:

  override:
    - stack build:
        timeout: 300

deployment:
  staging:
    branch: tutorials
    commands:
      - "source deploy/staging-config.sh && ~/.local/bin/hap deploy":
          timeout: 6000

  production:
    branch: production
    commands:
      - "source deploy/production-config.sh && ~/.local/bin/hap deploy":
          timeout: 6000
